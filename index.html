<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>Weva Live2D</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #1b1b2f;
    }
</style>

<!-- PixiJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/browser/pixi.min.js"></script>

<!-- Live2D Cubism 3 -->
<script src="https://unpkg.com/pixi-live2d-display/dist/index.min.js"></script>
<script src="https://unpkg.com/@cubism/live2d-sdk@4.1.0/dist/live2dcubismcore.min.js"></script>

</head>
<body>

<canvas id="live2d"></canvas>

<script>
(async () => {
    try {
        console.log("Loading Weva model...");

        const app = new PIXI.Application({
            view: document.getElementById("live2d"),
            autoStart: true,
            transparent: true,
            resizeTo: window
        });

        const model = await PIXI.live2d.Live2DModel.from("Haru/Haru.model3.json");

        model.scale.set(0.3);
        model.anchor.set(0.5, 1);
        model.position.set(window.innerWidth - 250, window.innerHeight);

        app.stage.addChild(model);

        console.log("Model loaded successfully!");
    }
    catch (error) {
        console.error("❌ Live2D load error:", error);
        alert("خطأ في تحميل موديل ويفا");
    }
})();
</script>

</body>
</html>
