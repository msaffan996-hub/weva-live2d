<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>Weva Live2D</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #1e1e3f, #131327);
}
canvas {
    position: fixed;
    right: 0;
    bottom: 0;
}
</style>

<!-- Cubism 4 Core -->
<script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>

<!-- PIXI JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/browser/pixi.min.js"></script>

<!-- pixi-live2d-display (Cubism4) -->
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@1.0.0/dist/index.min.js"></script>

</head>
<body>

<canvas id="live2dCanvas"></canvas>

<script>
(async () => {
    try {
        console.log("Loading: Haru/Haru.model3.json");

        const app = new PIXI.Application({
            view: document.getElementById("live2dCanvas"),
            autoStart: true,
            backgroundAlpha: 0,
            resizeTo: window
        });

        // تحميل موديل Weva
        const model = await PIXI.live2d.Live2DModel.from("Haru/Haru.model3.json");

        // ضبط حجم ومكان الشخصية
        model.scale.set(0.25);
        model.x = window.innerWidth - model.width * 0.5;
        model.y = window.innerHeight - model.height;

        app.stage.addChild(model);

        console.log("✔ Weva Model Loaded!");
    } catch (err) {
        console.error("❌ Live2D Load Error:", err);
        alert("خطأ في تحميل موديل ويفا: " + err);
    }
})();
</script>

</body>
</html>
