<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>Weva Live2D</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #1e1e3f, #131327);
}
canvas {
    position: fixed;
    right: 0;
    bottom: 0;
}
</style>

<!-- Cubism Core + Framework -->
<script src="https://cdn.jsdelivr.net/npm/live2d-cubism4@1.0.5/dist/live2d.min.js"></script>

<!-- PIXI JS -->
<script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>

<!-- pixi-live2d-display (Cubism4 compatible) -->
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@1.0.0/dist/index.min.js"></script>

</head>
<body>

<canvas id="live2dCanvas"></canvas>

<script>
(async () => {
    try {
        const app = new PIXI.Application({
            view: document.getElementById("live2dCanvas"),
            autoStart: true,
            backgroundAlpha: 0,
            resizeTo: window
        });

        const model = await PIXI.live2d.Live2DModel.from("Haru/Haru.model3.json");

        model.scale.set(0.25);
        model.x = window.innerWidth - model.width * 0.6;
        model.y = window.innerHeight - model.height;

        app.stage.addChild(model);

        console.log("✔ Weva model loaded successfully!");
    } catch (err) {
        alert("❌ خطأ في تحميل موديل ويفا:\n" + err);
        console.error("Live2D load error:", err);
    }
})();
</script>

</body>
</html>
