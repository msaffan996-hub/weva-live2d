<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Weva Live2D — Haru Test</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #1e1e3f, #111120);
        height: 100vh;
    }

    #live2dCanvas {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 400px;
        height: 600px;
        pointer-events: none;
    }
</style>

<!-- مكتبات Live2D الصحيحة -->
<script src="https://cdn.jsdelivr.net/npm/pixi.js@6.x/dist/browser/pixi.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/index.min.js"></script>

</head>
<body>

<canvas id="live2dCanvas"></canvas>

<script>
(async () => {
    try {

        // تشغيل محرك PIXI
        const app = new PIXI.Application({
            view: document.getElementById("live2dCanvas"),
            autoStart: true,
            backgroundAlpha: 0,
            resizeTo: window
        });

        // تحميل موديل Haru
        const model = await PIXI.live2d.Live2DModel.from(
            "https://msaffan996-hub.github.io/weva-live2d/Haru/Haru.model3.json"
        );

        // ضبط حجم ووضعية الموديل
        model.scale.set(0.25);
        model.x = window.innerWidth - model.width;
        model.y = window.innerHeight - model.height;

        // إضافة الموديل إلى الشاشة
        app.stage.addChild(model);

        console.log("Haru Live2D Loaded Successfully!");

    } catch (e) {
        alert("خطأ في تحميل موديل Haru – تحقق من المسار.");
        console.error(e);
    }
})();
</script>

</body>
</html>
