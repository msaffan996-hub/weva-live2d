<style>
    body {
        margin: 0;

        position: fixed;
        bottom: 0;

<!-- PixiJS + pixi-live2d-display -->

<script src="https://unpkg.com/pixi-live2d-display/dist/index.min.js"></script>

</head>
<body>

<canvas id="canvas"></canvas>

<script>
(async () => {
    try {
        console.log("ğŸ”„ Loading Model...");

        const app = new PIXI.Application({
            view: document.getElementById("canvas"),
            autoStart: true,
            resizeTo: window,
            transparent: true
        });

        const model = await PIXI.live2d.Live2DModel.from(
            "Haru/Haru.model3.json"
        );

        model.scale.set(0.3);
        model.position.set(innerWidth - 300, innerHeight - 600);

        app.stage.addChild(model);

        console.log("âœ… Model Loaded Successfully!");
    }
