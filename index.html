<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>Weva Live2D Test</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #1e1e3f, #131327);
        height: 100vh;
    }
    #live2dCanvas {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 400px;
        height: 600px;
        pointer-events: none;
    }
</style>
</head>
<body>

<canvas id="live2dCanvas"></canvas>

<!-- مكتبة Live2D -->
<script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi.js@6.x/dist/browser/pixi.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/live2d-widget-model@1.0.0/lib/live2d.min.js"></script>

<script>
(async function () {
    try {
        await loadlive2d(
            "live2dCanvas",
            "https://msaffan996-hub.github.io/weva-live2d/Haru/Haru.model3.json"
        );
        console.log("Live2D Model Loaded!");
    } catch (err) {
        alert("فشل تحميل موديل ويفا – المسار غير صحيح");
        console.error(err);
    }
})();
</script>

</body>
</html>
